<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Withdrawal Processed</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <style>
p,
h1,
h2,
h3,
div {
  font-family: Roboto, RobotoDraft, Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
}

.mail-context-image img {
  height: 70px;
}

.container {
  max-width: 800px;
  margin: auto;
}

.if-highlight-text {
  font-size: 28px;
  color: #5ac8fa;
}

.if-btn {
  padding: 10px 25px;
  text-decoration: none;
  border-radius: 8px;
  background-color: #5ac8fa;
  color: white;
}

.if-link {
  color: #5ac8fa;
}

.huge-gap {
  padding: 32px 0;
}

.footer-container {
  margin-top: 64px;
  background-color: #f4f7fb;
}

.footer-inner {
  max-width: 800px;
  margin: auto;
  padding: 20px 0;
}

.footer-logo {
  height: 38px;
}

.logo-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

</style>
</head>

<body>
    <div style="padding-top: 50px" class="container">
        <div class="mail-context-image">
            <img height="70px" width="70px" alt="Coin" title="Coin"
                src="https://raw.githubusercontent.com/atomiclabs/cryptocurrency-icons/master/128/color/<%symbollc%>.png">
        </div>

        <h1><%fullName%> sent successfully</h1>
        <h4>- <%amount%> <%symbol%></h4>

        <p>
            <h3>Hello <%firstName%></h3>
        </p>
        <p>
            Congratulations! You have successfully sent <%fullName%> to an external addresss. You can view the
            transaction
            details in your <%app%> account.
        </p>
    </div>

    <footer class="footer-container">
    <div class="footer-inner">
        <div class="logo-row">
            <div>
                <img height="38px" width="100px" alt="Logo" title="Logo" style="display: block;" class="footer-logo"
                    src="https://firebasestorage.googleapis.com/v0/b/todoist-166bf.appspot.com/o/logo.svg?alt=media&token=aa7b4485-2932-464b-b9fc-61e455235a6a">
            </div>

            <div class="social-icons">Social</div>
        </div>

        <p style="font-size: 13px; color: #5F748B;">
            Â© 2019 <%address%>
        </p>
    </div>
</footer>
</body>

</html>
