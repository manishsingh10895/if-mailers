<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <style>
p,
h1,
h2,
h3,
div {
  font-family: Roboto, RobotoDraft, Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
}

.mail-context-image img {
  height: 70px;
}

.container {
  max-width: 800px;
  margin: auto;
}

.if-highlight-text {
  font-size: 28px;
  color: #5ac8fa;
}

.if-btn {
  padding: 10px 25px;
  text-decoration: none;
  border-radius: 8px;
  background-color: #5ac8fa;
  color: #fff;
}

.if-link {
  color: #5ac8fa;
}

.huge-gap {
  padding: 32px 0;
}

.footer-container {
  margin-top: 64px;
  background-color: #f4f7fb;
}

.footer-inner {
  max-width: 800px;
  margin: auto;
  padding: 20px 0;
}

.footer-logo {
  height: 38px;
}

.logo-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.social-icons{
  width: 100%;
  float: right;
}

.left-side{
  float: left;
  width:100%;
}

</style>
</head>

<body>
    <div style="padding-top: 50px" class="container">
        <h1>Verify your email for <%app%></h1>

        <p>
        <h3>Hello</h3>
        </p>
        <p>
            Your Verification Code is
            <br>

            <strong><%code%></strong>
        </p>
    </div>
</body>

</html>
