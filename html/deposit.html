<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deposit</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <!-- inject:css -->
</head>

<body>
    <div style="padding-top: 50px" class="container">
        <div class="mail-context-image">
            <img height="70px" width="70px"
            alt="Coin" title="Coin"
                src="https://raw.githubusercontent.com/atomiclabs/cryptocurrency-icons/master/128/color/<%symbollc%>.png">
        </div>

        <h1><%fullName%> deposit credited</h1>

        <p>
            <h3>Hello <%firstName%></h3>
        </p>
        <p>
            The deposit of <%amount%> <%symbol%> has been credited to your Wallet.
        </p>

        <div class="huge-gap">
            <a class="if-btn" href="<%link%>">Go to <%app%></a>
        </div>
    </div>

    <!-- inject:footer -->
</body>

</html>
