<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitation</title>

    <!-- inject:css -->
</head>

<body>
    <div style="padding-top: 50px" class="container">
        <div class="mail-context-image">
            <img height="70px" width="70px" alt="Coin" title="Coin"
                src="https://betafunds.s3.ap-south-1.amazonaws.com/cryptoicons-128-color/<%symbollc%>.png">
        </div>

        <h1>Invitation to <%app%></h1>

        <p>
            <h3>Hello user</h3>
        </p>
        <p>
            You have been invited to our platform <a class="if-link" href="<%appLink%>"><%app%></a>, by
            <strong><%inviter%></strong>
        </p>

        <p>
            If you wish to join us, please click the button below
        </p>

        <div class="huge-gap">
            <a class="if-btn" href="<%link%>">Register for <%app%></a>
        </div>
    </div>

    <!-- inject:footer -->
</body>

</html>
